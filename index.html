<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>e-commerce</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="header">
        <p>Mi Ecommerce</p>
      </div>
      <div class="aside">
        <h1>Categorías</h1>
        <div class="menu">
          <div class="categorias">
            <p>Audífonos</p>
            <p class="cantidad">(28)</p>
          </div>
          <div class="categorias">
            <p>Consolas</p>
            <p class="cantidad">(6)</p>
          </div>
          <div class="categorias">
            <p>Notebooks</p>
            <p class="cantidad">(14)</p>
          </div>
          <div class="categorias">
            <p>Tablets</p>
            <p class="cantidad">(34)</p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="tarjeta">
          <img src="./assets/imgs/audifono_hyperX_cloud_89990.jpg" alt="" />
          <p class="nombre">Audífono HyperX Cloud</p>
          <p class="precio">89.990</p>
          <div class="boton_compra">
            <p>Comprar</p>
          </div>
        </div>
        <div class="tarjeta">
          <img src="./assets/imgs/corsair_void_white_87990.jpg" alt="" />
          <p class="nombre">Corsair Void White</p>
          <p class="precio">87.990</p>
          <div class="boton_compra">
            <p>Comprar</p>
          </div>
        </div>
        <div class="tarjeta">
          <img src="./assets/imgs//HP_Omen_max_3099000.jpg" alt="" />
          <p class="nombre">HP Omen Max</p>
          <p class="precio">3.099.000</p>
          <div class="boton_compra">
            <p>Comprar</p>
          </div>
        </div>
        <div class="tarjeta">
          <img src="./assets/imgs/Lenovo_tab_plus_234990.jpg" alt="" />
          <p class="nombre">Lenovo Tab Plus</p>
          <p class="precio">234.990</p>
          <div class="boton_compra">
            <p>Comprar</p>
          </div>
        </div>
        <div class="tarjeta">
          <img src="./assets/imgs/Switch2_599990.jpeg" alt="" />
          <p class="nombre">Switch 2</p>
          <p class="precio">599.990</p>
          <div class="boton_compra">
            <p>Comprar</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>@miecommerce</p>
      </div>
    </div>
  </body>
</html>
